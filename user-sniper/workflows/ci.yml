name: CI Pipeline

on:
  push:
    branches: [ "main" ]    # Run workflow when pushing to main
  pull_request:
    branches: [ "main" ]    # Also run when making PRs to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20   # or your version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
